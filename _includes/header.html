{% assign current = page.url | remove_first: "/" | split: '/' | first %}

<header class="Header" role="banner">
  <div class="Header-logo">
    <a href="https://recast.ai" target="_blank" rel="noopener noreferrer" class='flex flex-center'>
      <img
        alt="Recast.AI logo"
        class="Header-logo-image"
        src="https://cdn.recast.ai/website/logo/recast-ai-logo-inline.svg"
      />
      <img src="https://cdn.recast.ai/website/home/logo-sap.png" class='ml2' alt="SAP" width='61' height='31'>
      <p class='c-white'>Conversational AI</p>
    </a>
    <a href="{{ "/" | relative_url }}">
      <p class="Header-logo-text">DOCS</p>
    </a>
  </div>

  <a class="Header-link {% if current == 'concepts' %}active{% endif %}" href="{{ "/concepts/create-builder-bot" | relative_url }}">Recast.AI Concepts</a>

  <a class="Header-link {% if current == 'tutorials' %}active{% endif %}" target="_blank" rel="noopener noreferrer" href="https://recast.ai/blog/category/tutorial/">Tutorials</a>

  <a class="Header-link {% if current == 'api-reference' %}active{% endif %}" target="_blank" rel="noopener noreferrer" href="https://recast.ai/docs/api-reference/">API Reference</a>

  <a class="Header-link {% if current == 'faq' %}active{% endif %}" href="{{ "/faq/index" | relative_url }}">FAQ</a>
</header>
